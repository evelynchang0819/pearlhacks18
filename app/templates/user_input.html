{% extends "base.html" %}

{% block content %}
    <h1>Input Your Preferences</h1>
    <form action="http://localhost:5000/result" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.start.label }}<br>
            {{ form.start(size=32) }}
        </p>
        <p>
            {{ form.end.label }}<br>
            {{ form.end(size=32) }}
        </p>
        <p>
            {{ form.price.label }}<br>
            {{ form.price(size=32) }}
        </p>
        <p><input type = 'submit' value = "submit" /></p>
    </form>
{% endblock %}
