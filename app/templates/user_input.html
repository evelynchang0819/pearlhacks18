{% extends "base.html" %}

{% block content %}
    <h1>Input Your Preferences</h1>
    <form action="http://localhost:5000/result" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.lat.label }}<br>
            {{ form.lat(size=32) }}
        </p>
        <p>
            {{ form.long.label }}<br>
            {{ form.long(size=32) }}
        </p>
        <p><input type = 'submit' value = "submit" /></p>
    </form>
{% endblock %}
